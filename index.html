<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles-dist.css">
    <title>Login</title>
</head>
<body>
    <form action="#" id= "form-primary" >
        <div class="div-login">
            <img src="images/Logo-conduzcamos.png" alt="Logo-conduzcamos.png" class="logotype">
            <label for="select-user" class="label-information-basic">Tipo de usuario</label>
            <select name="select-user" class="select-user" id="select-user">
                <option value="Administrador" class="option">Administrador</option>
                <option value="Aprendiz" class="option">Aprendiz</option>
            </select>
            <label for="document" class="label-information-basic">Documento de identidad</label>
            <input type="text" class="document" id="document" placeholder="Documento"/>
            <label for="password" class="label-information-basic">Contraseña</label>
            <input type="password" id="password" class="password" placeholder="Contraseña"/>
            <a class="reset" href="#">¿Olvidó su contraseña?</a>
            <input type="submit" value="Ingresar" class="enter">
        </div>
    </form>
</body>
</html>
